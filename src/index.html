<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #2d3a4a; }
        label { font-weight: bold; }
        textarea { width: 100%; min-height: 80px; margin: 10px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #2d3a4a; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #1a2230; }
        .response { margin-top: 20px; background: #f0f4f8; padding: 12px; border-radius: 4px; min-height: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Langchain Assistant</h1>
        <form id="ask-form">
            <label for="question">Sorunuzu yazın:</label>
            <textarea id="question" required></textarea>
            <button type="submit">Sor</button>
        </form>
        <div class="response" id="response"></div>
    </div>
    <script>
        document.getElementById('ask-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Yanıt bekleniyor...';
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                responseDiv.textContent = data.answer || 'Yanıt alınamadı.';
            } catch (err) {
                responseDiv.textContent = 'Bir hata oluştu.';
            }
        });
    </script>
</body>
</html>
